<body>
<div class="container">

      <form class="form-signin" id="validForm" action="/forms/loginprocess" method="POST">
       <p class="text-center"><a href="../"><img src=../images/logo.png></a></p>
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="userEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  name="userPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <h5>Don't have an account? <a href="/forms/signupForm">sign up</a></h5>
      </form>


    </div> <!-- /container -->
